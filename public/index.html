<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chudhary Fabrics</title>
  <link rel="stylesheet" href="styles/styles.css">
  
</head>
<body>
  <div class="container">
    <div class="login-form">
    <h1>Chudhary Fabrics</h1>
      <h2>Login</h2><br>
      <p>Streamline your business with one account for managing income, expenses, inventory, orders, and reports.</p>
      <form action="/login" method="POST" autocomplete="off">
        <input class="form-control" type="text" name="username" id="username" placeholder="Email Address" required>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
        <p class="signup-link"><a href="/forgot-password">Forgot Password?</a></p>
      <button type="submit" name="login">Login</button>
    </form>

  </div> 
   </div>
</body>
</html>
